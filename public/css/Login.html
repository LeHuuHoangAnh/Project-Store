<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jekei Store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='src/tailwind.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='store.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full min-h-screen flex justify-center items-center">
        <div class="max-w-[1300px] lg:w-10/12 w-full min-h-screen lg:m-5 flex overflow-hidden lg:rounded-xl shadow-xl">
            <div class="w-1/2 h-full overflow-hidden hidden lg:block">
                <img src="img/imgLogin/pexels-marco-trinidad-2881785.jpg" alt="">
            </div>
            <div class="lg:w-1/2 flex justify-center items-center bg-[#00BFFF] w-full lg:p-3">
                <div class="sm:w-[450px] w-[90%] bg-[#fff] flex flex-col justify-center rounded-md p-6 shadow-xl gap-y-3">
                    <h1 class="font-bold text-center text-[25px]">Login</h1>
                    <label for="" class="font-medium text-[16px]">Your Email</label>
                    <input type="text" placeholder="name@gmail.com" class="block text-[#333] border border-[#333] p-2 focus:outline-none focus:border-sky-700 focus:ring-sky-700 rounded-lg">
                    <label for="" class="font-medium text-[16px]">Password</label>
                    <input type="text" placeholder="••••••••" class="block text-[#333] border border-[#333] p-2 focus:outline-none focus:border-sky-700 focus:ring-sky-700 rounded-lg">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center justify-center gap-1">
                            <input type="checkbox" class="cursor-pointer w-4 h-4 boder border-gray-400">
                            <p class="text-[#333] text-[16px] font-normal">Remember me</p>
                        </div>
                        <a href="#" class="text-[16px] text-[#4169E1] font-semibold cursor-pointer hover:underline">Forgot Password?</a>
                    </div>
                    <button class="block bg-[#00BFFF] p-2 font-bold rounded-2xl transition-all duration-300 hover:bg-[#2ea9d2] focus:ring focus:bg-[#4169E1] active:bg-[#4169E1]">Login</button>
                    <div class="flex items-center gap-1">
                        <p class="text-[15px] text-[#333]">Don’t have an account yet?</p>
                        <a href="SignUp.html" class="text-[16px] text-[#4169E1] font-semibold cursor-pointer hover:underline">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='store.js'></script>
</body>
</html>
